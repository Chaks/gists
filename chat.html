<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyflix Support Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>ðŸŽ¬ Anyflix Support</h1>
                <p class="subtitle">How can we help you today?</p>
            </div>
            <button class="reset-button" title="Start New Chat" onclick="startNewChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6" />
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                </svg>
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="message-content assistant">
                    <div class="message-bubble">
                        <p>Welcome to Anyflix! ðŸ‘‹ I'm your AI support assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off"
                    maxlength="500" />
                <button id="sendButton" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
            <div class="input-hint">Press Enter to send</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
